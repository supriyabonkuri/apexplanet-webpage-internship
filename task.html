<html>
  <head>
  <title>My task-2 in ApexPlanet</title>
  </head>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #eee;
      display: flex;
      flex-direction: column;
    }
    /* NAVIGATION BAR */
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #333;
      color: white;
      padding: 15px 30px;  
    }
    nav ul {
      display: flex;
      gap: 40px;
      margin: 0;
    }
    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: 500;
    }
    nav ul li a:hover {
      color: greenyellow;
    }
    /* MAIN CONTENT AREA */
    main {
      flex-grow: 1;
      display: grid;
      max-width: 900px;
      margin: 40px auto;
      background-color: white;
      padding: 30px 10px;
      border-radius: 10px;
    }
    /* FORM CONTAINER */
    .form-container {
      background-color: white;
      padding: 10px 20px;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    label {
      margin-top: 10px;
      font-weight: 600;
    }
    input[type="text"],
    input[type="email"],
    input[type="password"] {
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
      margin-top: 5px;
      width: 100%;
    }
    .gender-group label {
      margin-right: 15px;
      cursor: pointer;
      font-weight: normal;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: green;
      color: white;
      font-size: 18px;
      border-radius: 5px;
      cursor: pointer;
    }
    .error {
      color: red;
      margin-top: 10px;
    }
    /* TODO LIST CONTAINER */
    .todo-container {
      background: gainsboro;
      padding: 20px 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 600px;
    }
    .todo-container h2 {
      text-align: center;
      margin-bottom: 10px;
    }
    .todo-input-group {
      display: flex;
      gap: 10px;
    }
    .add-btn {
      width: 90px;
      background-color: green;
      color: white;
      cursor: pointer;
      font-size: 16px;
    }
    ul#taskList {
      padding: 0;
      margin-top: 20px;
    }
    ul#taskList li {
      background: #eee;
      margin-bottom: 10px;
      padding: 12px 15px;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 16px;
    }
    ul#taskList li button.remove-btn {
      background: red;
      color: white;
      padding: 10px 5px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }
    ul#taskList li button.remove-btn:hover {
      background: darkred;
    }
  </style>
</head>
<body>
  <nav>
    <div class="logo">MySite</div>
    <ul>
      <li><a href="#home">Home</a></li>
      <li><a href="#about">About</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>
  <main>
    <section class="form-container">
      <form id="myForm" onsubmit="return Formvalidate()">
        <h2>Validation Form</h2>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" />
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required />
        <label for="password">Password:</label>
<div style="position: relative;">
  <input type="password" id="password" name="password" placeholder="Enter password" required />
  <span id="togglePassword" style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); cursor: pointer;">  üëÅÔ∏è </span>
</div>
        <label>Gender:</label>
        <div class="gender-group">
          <input type="radio" id="male" name="gender" value="male" />
          <label for="male">Male</label>
          <input type="radio" id="female" name="gender" value="female" />
          <label for="female">Female</label>
        </div>
        <div class="error" id="errorMsg"></div>
        <button type="submit">Submit</button>
      </form>
    </section>
    <section class="todo-container">
      <h2>My To-Do List</h2>
      <div class="todo-input-group">
        <input type="text" id="taskInput" placeholder="Add new task...">
        <button class="add-btn" onclick="addTask()">Add</button>
      </div>
      <ul id="taskList"></ul>
    </section>
  </main>
  <script>
    function Formvalidate() {
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const genderElements = document.getElementsByName("gender");
      const errorMsg = document.getElementById("errorMsg");
      errorMsg.textContent = "";
      const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
      if(name === "" || email === "" || password === "" || genderElements === "") {
        errorMsg.textContent = "All fields are required.";
        return false;
      }
      if(!emailPattern.test(email)) {
        errorMsg.textContent = "Please enter a valid email address.";
        return false;
      }
      if(password.length < 6) {
        errorMsg.textContent = "Password must be at least 6 characters long.";
        return false;
      }
      alert("Form submitted successfully!");
      return true;
    }
    function addTask() {
      const input = document.getElementById('taskInput');
      const taskText = input.value.trim();
      if (taskText === '') {
        alert('Please enter a task!');
        return;
      }
      const li = document.createElement('li');
      li.textContent = taskText;
      const removeBtn = document.createElement('button');
      removeBtn.textContent = 'Remove';
      removeBtn.classList.add('remove-btn');
      removeBtn.onclick = function() {
        li.remove();
      };
      li.appendChild(removeBtn);
      document.getElementById('taskList').appendChild(li);
      input.value = '';
      input.focus();
    }
    document.getElementById('taskInput').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        addTask();
      }
    });
    // Toggle password visibility
document.getElementById('togglePassword').addEventListener('click', function () {
  const passwordInput = document.getElementById('password');
  const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
  passwordInput.setAttribute('type', type);
  this.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üôà';
});
  </script>
</body>
</html>
